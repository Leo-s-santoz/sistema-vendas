<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Barra Navegação-->
      <nav class="px-3 navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <img src="fox_logo.png" alt="fox_logo" width="60" height="60" />
        <a class="navbar-brand" style="margin-left: 2rem" href="/administrativo"
          >Sistema Fox</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse bg" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!--Barra Navegação-->

    <div class="container" style="margin-top: 1rem">
      <div class="row">
        <!--Menu Lateral-->
        <div class="col-md-3">
          <ul class="list-group">
            <li
              class="list-group-item list-group-item-light active"
              aria-current="true"
            >
              Menu
            </li>
            <a href="/cadastroEstado"
              ><li class="list-group-item">Cadastrar Estado</li></a
            >
            <a href="/listaEstado"
              ><li class="list-group-item">Listar Estados</li></a
            >
            <a href="#"><li class="list-group-item">placeholder</li></a>
            <a href="#"><li class="list-group-item">placeholder</li></a>
          </ul>
        </div>
        <!--Menu Lateral-->

        <div class="col-md-9">
          <div class="container">
            <!--Conteúdo-->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Sigla</th>
                </tr>
              </thead>
              <tbody th:each="estado: ${listaEstados}">
                <tr>
                  <td th:text="${estado.id}"></td>
                  <td th:text="${estado.nome}"></td>
                  <td th:text="${estado.sigla}"></td>
                  <td colspan="2">
                    <a class="btn btn-outline-dark" th:href="@{/editarEstado/{id}(id=${estado.id})}">Editar</a>
                    <a class="btn btn-danger" th:href="@{/excluirEstado/{id}(id=${estado.id})}">Excluir</a>
                  </td>
                </tr>
    
              </tbody>
            </table>    
            <!--Conteúdo-->
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
