<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Barra Navegação-->
    <nav class="px-3 navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <img src="fox_logo.png" alt="fox_logo" width="60" height="60" />
        <a class="navbar-brand" style="margin-left: 2rem" href="/administrativo"
          >Sistema Fox</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse bg" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              <style>
                .btn i {
                  color: white;
                }

                .btn:hover i {
                  color: black;
                }
              </style>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Barra Navegação-->

    <div class="container" style="margin-top: 1rem">
      <div class="row">
        <!--Menu Lateral-->
        <div class="col-md-3">
          <ul class="list-group">
            <li
              class="list-group-item list-group-item-light active"
              aria-current="true"
            >
              <i class="fa-solid fa-compass" style="color: #ffffff"></i>
              Menu
            </li>
            <a href="/cadastroFuncionario"
              ><li class="list-group-item">Cadastrar Funcionario</li></a
            >
            <a href="/listaFuncionario"
              ><li class="list-group-item">Listar Funcionarios</li></a
            >
            <a href="#"><li class="list-group-item">placeholder</li></a>
            <a href="#"><li class="list-group-item">placeholder</li></a>
          </ul>
        </div>
        <!--Menu Lateral-->

        <div class="col-md-9">
          <div class="container">
            <!--Conteúdo-->
            <form action="/salvarFuncionario" th:object="${funcionario}" method="post">
              <h2>Cadastro de Funcionario</h2>
              <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input
                  required
                  readonly="true"
                  th:field="*{id}"
                  type="text"
                  class="form-control"
                  placeholder="#"
                />

                <label for="nome" class="form-label">Nome:</label>
                <input
                  required
                  th:field="*{nome}"
                  type="text"
                  class="form-control"
                />

                <label for="cpf" class="form-label">CPF:</label>
                <input
                  required
                  th:field="*{cpf}"
                  class="form-control"
                  id="cpf"
                />
                <label for="telefone" class="form-label">Telefone:</label>
                <input 
                  type="text"
                  th:field="*{telefone}"
                  class="form-control"
                  id="telefone"
                />

                <label for="funcao" class="form-label">Função:</label>
                <input 
                  type="text"
                  th:field="*{funcao}"
                  class="form-control"
                />

                <label for="cidade">Cidade</label>
                <select th:field="*{cidade}" class="form-control" required>
                  <option
                    th:each="cidade : ${listaCidades}" 
                    th:value="${cidade.id}" 
                    th:text="${cidade.nome}">
                  </option>
                </select>

                <label for="bairro" class="form-label">Bairro:</label>
                <input 
                  type="text"
                  th:field="*{bairro}"
                  class="form-control"
                />

                <label for="endereco" class="form-label">Endereco:</label>
                <input 
                  type="text"
                  th:field="*{endereco}"
                  class="form-control"
                />

                <label for="numero" class="form-label">Número da Residência</label>
                <input 
                  type="number"
                  th:field="*{numero}"
                  class="form-control"
                />
                    
              </div>
              <a href="#"
                ><button type="submit" class="btn btn-primary">
                  <i class="fa-solid fa-floppy-disk" style="color: #ffffff"></i>
                  Salvar
                </button></a
              >
            </form>
            <!--Conteúdo-->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" 
      integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
    </script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" 
      integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script>
        $(document).ready(function(){
          $('#cpf').mask('000.000.000-00', {reverse: true});
           $('#telefone').mask('(00) 0000-0000');
       });
    </script>
    <script
      src="https://kit.fontawesome.com/228568ab87.js"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
