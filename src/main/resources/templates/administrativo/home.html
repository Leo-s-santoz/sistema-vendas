<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Barra Navegação-->
    <nav class="px-3 navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <img src="fox_logo.png" alt="fox_logo" width="60" height="60" />
        <a class="navbar-brand" style="margin-left: 2rem" href="/administrativo"
          >Sistema Fox</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse bg" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              <style>
                .btn i {
                  color: white;
                }

                .btn:hover i {
                  color: black;
                }
              </style>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Barra Navegação-->

    <div class="container" style="margin-top: 1rem">
      <div class="row">
        <!--Menu Lateral-->
        <div class="col-md-3">
          <ul class="list-group">
            <li
              class="list-group-item list-group-item-light active"
              aria-current="true"
            >
              <i class="fa-solid fa-compass" style="color: #ffffff"></i>
              Menu
            </li>
            <a href="/cadastroEstado"
              ><li class="list-group-item">Cadastrar Estado</li></a
            >
            <a href="/listaEstado"
              ><li class="list-group-item">Listar Estados</li></a
            >
            <a href="#"><li class="list-group-item">placeholder</li></a>
            <a href="#"><li class="list-group-item">placeholder</li></a>
          </ul>
        </div>
        <!--Menu Lateral-->

        <!--Conteúdo-->
        <div class="col-md-9"><h1>Bem Vindo ao Sistema Fox</h1></div>
        <!--Conteúdo-->
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/228568ab87.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
